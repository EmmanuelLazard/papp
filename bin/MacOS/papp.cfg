# Bip fait 24 pions sur 64 / BYE score and total number of discs
	Score-bip   = 24/64;

# Utilisation d'un sous-dossier / use a folder for all files (true/false)
	dossier true;

# Generation des fichiers XML en sortie / generate XML output files (true/false)
	XML false;

